version: "2"
sql:
  - engine: "postgresql"
    queries: "../database/queries/market_and_user_data/"
    schema: "../database/migrations/"
    gen:
      go:
        package: "db"
        out: "./internal/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
